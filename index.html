<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">View Highscore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </nav>

<h1 id="mainHeader">Countdown: <span id="timerEl">60</span></h1>


<div class="container">
        <div class="jumbotron">
          <h1>Javascript Quiz.</h1>      
          <p>It's time to test those newly learned javascript skills with a short quiz!</p>
        </div>
        <p>Click the button below to start the quiz.</p>      
        <button type="button" class="btn" id="quizBtn">Start Quiz</button>      
      </div>    
</div>

    <!-- Shows countdown -->
    <div id="finalScoreDisplay" style="display: none;">
      <h3 id="finalScoreHeader"></h3>
      <label>Enter your initials</label>
      <input id="userInput"></input>
      <button id="submitInitials">Submit</button>
    </div>
    <h2 id="questionEl"></h2>
    <div id="answerEls"></div>
    <h3 id="verifyAnswer"></h3>
    <div id="displayResults"></div>

    <div id="highScorePage" style="display: none">
      <div id="highScoreList" style="display:none"></div>
      <button id="goBack">Go Back</button>
      <button id="clearHighScores">Clear High Scores</button>
    </div>
</body>
<script src="scripts.js"></script>
<script src="questions.js"></script>
</html>
